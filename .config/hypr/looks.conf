$active_border_color = rgba(80808088)
$inactive_border_color = rgba(80808033)

group {
    col.border_active = $active_border_color
    col.border_inactive = $inactive_border_color

    groupbar {
        enabled = false
        gaps_in = 0
        gaps_out = 0
    }
}

general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 100

    border_size = 1
    col.active_border = $active_border_color
    col.inactive_border = $inactive_border_color
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 12
    rounding_power = 4

    shadow {
        enabled = true
        range = 50
        render_power = 10
        color = rgba(1a1a1a50)
        color_inactive = rgba(1a1a1a20)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2
        noise = 0.01
        vibrancy = 0.1696
    }
}

windowrule = noborder, floating:0
windowrule = noshadow, floating:0
windowrule = rounding 0, floating:0

# Fix border around hyprshot
layerrule = noanim, hyprpicker
layerrule = noanim, selection

layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar

layerrule = noanim, walker
layerrule = blur, walker
layerrule = ignorealpha 0.2, walker

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = windowsMove,   1,     1.94,  almostLinear, slide
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, slide
    animation = workspacesOut, 1,     1.94,  almostLinear, slide
    animation = zoomFactor,    1,     7,     quick
}

# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30
env = QT_QPA_PLATFORMTHEME,qt5ct  # For Qt 6 applications, qt6ct will be used automatically
