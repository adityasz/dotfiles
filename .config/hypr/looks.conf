# hyprlang if DEBUG_CONFIG
$active_border_color   = rgba(ff0000ff)
$inactive_border_color = rgba(000000ff)
$gaps_in               =  5,  5,  5,  5
$gaps_out              = 10, 10, 10, 10
# hyprlang endif
# hyprlang if !DEBUG_CONFIG
$active_border_color   = rgba(80808088)
$inactive_border_color = rgba(80808033)
$gaps_in               = 5,  5,  5,  5
$gaps_out              = 0, 10, 10, 10
                       # ^-transparent waybar
# hyprlang endif

group {
    col.border_active   = $active_border_color
    col.border_inactive = $inactive_border_color

    groupbar {
        enabled  = false
        gaps_in  = 5
        gaps_out = 10
    }
}

plugin {
    hyprview {
        active_border_color   = $active_border_color
        inactive_border_color = $inactive_border_color
        border_width          = 1
        bg_dim                = 0
        border_radius         = 12
    }
}

general {
    gaps_in         = $gaps_in
    gaps_out        = $gaps_out
    gaps_workspaces = -90

# hyprlang if DEBUG_CONFIG
    border_size = 3
# hyprlang endif
# hyprlang if !DEBUG_CONFIG
    border_size = 1
# hyprlang endif

    col.active_border   = $active_border_color
    col.inactive_border = $inactive_border_color
}

# hyprlang if DEBUG_CONFIG
decoration {
    rounding       = 0
    shadow:enabled = false
    blur:enabled   = false
}
animations:enabled = false
# hyprlang endif
# hyprlang if !DEBUG_CONFIG
decoration {
    rounding       = 12
    rounding_power = 4

    shadow {
        enabled        = true
        range          = 50
        render_power   = 10
        color          = rgba(1a1a1a50)
        color_inactive = rgba(1a1a1a15)
    }

    blur {
        enabled  = true
        size     = 5
        passes   = 3
        noise    = 0.03
        vibrancy = 0.1696
    }
}
animations {
    enabled = yes

    # See https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # See https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     0.5,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = windowsMove,   1,     1.94,  almostLinear, slide
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.00,  almostLinear, fade
    animation = workspacesIn,  1,     1.00,  almostLinear, slide
    animation = workspacesOut, 1,     1.00,  almostLinear, slide
    animation = zoomFactor,    1,     7,     quick
}
# hyprlang endif

# Fix border around hyprshot
layerrule = noanim, hyprpicker
layerrule = noanim, selection

layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorealpha 0.3, swaync-control-center
layerrule = ignorealpha 0.3, swaync-notification-window

layerrule = noanim, notifications
layerrule = blur, notifications
layerrule = ignorealpha 0.2, notifications

windowrule = noanim, class:vicinae  # using vicinae as a window is strictly better
layerrule  = noanim, vicinae
layerrule  = blur, vicinae
layerrule  = ignorealpha 0.2, vicinae

# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_THEME,custom
env = XCURSOR_SIZE,26
env = HYPRCURSOR_SIZE,26
# for Qt 6 applications, qt6ct will be used automatically according to some guy
# on the internet:
env = QT_QPA_PLATFORMTHEME,qt5ct
