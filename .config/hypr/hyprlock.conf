# See https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace

$font = Inter

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/Pictures/Wallpapers/forest-sunrise.jpg
    blur_passes = 0
}

# Time
label {
    monitor =
    text = <b>$TIME</b> # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    color = rgba(255, 255, 255, 0.8)
    position = 0, -10%
    halign = center
    valign = top
}

# Date
label {
    monitor =
    text = cmd[update:60000] date +"%a %d %b" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgba(255, 255, 255, 0.8)
    position = 0, -8%
    halign = center
    valign = top
}

# Account picture
image {
    monitor =
    path = ~/Pictures/Wallpapers/panda.jpg # unfortunately, no easy way to get account picture in hyprlock
    size = 80
    border_color = rgba(0, 0, 0, 0)
    rounding = -1
    position = 0, 11%
    halign = center
    valign = bottom
}

# GECOS
label {
    monitor =
    text = <b>Aditya Singh</b> # unfortunately, no easy way to get GECOS in hyprlock
    font_size = 14
    font_family = $font
    position = 0, 7.7%
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 9%, 2%
    outline_thickness = 1
    inner_color = rgba(255, 255, 255, 0.3)

    outer_color = rgba(255, 255, 255, 0.3)
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Password
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 5%
    halign = center
    valign = bottom
}
