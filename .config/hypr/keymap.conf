# https://wiki.hyprland.org/Configuring/Binds/

bindd = ALT,   Space,   The absolute best alt-space thing on Linux, exec, vicinae
bindd = SUPER, page_up, The absolute best color picker on Linux,    exec, hyprpicker -a
bindd = SUPER, Insert,  Toggle waybar visibility,                   exec, killall -SIGUSR1 waybar
bindd = SUPER, Space,   Overview,                                   hyprexpo:expo, toggle

bindd = ,      PRINT, Screenshot with editing, exec, $HOME/.local/bin/omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, $HOME/.local/bin/omarchy-cmd-screenshot smart clipboard
bindd = ALT,   PRINT, Screenshot current window to disk, exec, $HOME/.local/bin/hyprshot -m window -m active
bindd = SUPER, PRINT, Screenshot entire screen to disk, exec, $HOME/.local/bin/hyprshot -m output -m active
bindd = SUPER SHIFT, PRINT, Screenshot entire screen to clipboard, exec, $HOME/.local/bin/omarchy-cmd-screenshot fullscreen clipboard

bind = SUPER, page_down, exec, hyprlock
bind = SUPER, page_down, exec, sleep 1 && hyprctl dispatch dpms off

bind = SUPER, Tab, focuscurrentorlast
bind = SUPER, Tab, bringactivetotop
bind = SUPER, H, movefocus, l
bind = SUPER, H, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, L, movefocus, r
bind = SUPER, L, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, K, movefocus, u
bind = SUPER, K, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, J, movefocus, d
bind = SUPER, J, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

bind = SUPER,       1, myplugin:focusorexec, 1
bind = SUPER SHIFT, 1, myplugin:moveorexec,  1
bind = SUPER CTRL,  1, myplugin:exec,        1
bind = SUPER,       2, myplugin:focusorexec, 2
bind = SUPER SHIFT, 2, myplugin:moveorexec,  2
bind = SUPER CTRL,  2, myplugin:exec,        2
