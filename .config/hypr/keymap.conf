bind = SUPER SHIFT, 3, myplugin:moveorexec,  3
bind = SUPER CTRL,  3, myplugin:exec,        3
bind = SUPER,       4, myplugin:focusorexec, 4
bind = SUPER SHIFT, 4, myplugin:moveorexec,  4
bind = SUPER CTRL,  4, myplugin:exec,        4
bind = SUPER,       5, myplugin:focusorexec, 5
bind = SUPER SHIFT, 5, myplugin:moveorexec,  5
bind = SUPER CTRL,  5, myplugin:exec,        5
bind = SUPER,       6, myplugin:focusorexec, 6
bind = SUPER SHIFT, 6, myplugin:moveorexec,  6
bind = SUPER CTRL,  6, myplugin:exec,        6
