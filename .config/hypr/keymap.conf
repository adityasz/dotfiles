bind = SUPER, F11, fullscreenstate, -1  2   # application untouched, client fullscree               n
bind = SUPER, F12, fullscreenstate,  2 -1   # application fullscreen, client untouched

bind = SUPER, G,     togglegroup,
bind = SUPER, left,  movewindoworgroup, l
bind = SUPER, right, movewindoworgroup, r
bind = SUPER, up,    movewindoworgroup, u
bind = SUPER, down,  movewindoworgroup, d
