# https://wiki.hyprland.org/Configuring/Binds/

bind = ALT, Space, exec, nc -U /run/user/1000/walker/walker.sock
bind = SUPER, page_up, exec, hyprpicker -a
bind = SUPER, Insert, exec, killall -SIGUSR1 waybar
bind = SUPER, Space, hyprexpo:expo, toggle

bind = , PRINT, exec, $HOME/.local/bin/hyprshot -m output -m active
bind = SUPER, PRINT, exec, $HOME/.local/bin/hyprshot -m window -m active
bind = SUPER SHIFT, PRINT, exec, $HOME/.local/bin/hyprshot -m region

bind = SUPER, page_down, exec, hyprlock
bind = SUPER, page_down, exec, sleep 1 && hyprctl dispatch dpms off

bind = SUPER, Tab, focuscurrentorlast
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

bind = SUPER, 0, plugin:focusorlaunch:0
bind = SUPER, 1, plugin:focusorlaunch:1
bind = SUPER, 2, plugin:focusorlaunch:2
bind = SUPER, 3, plugin:focusorlaunch:3
bind = SUPER, 4, plugin:focusorlaunch:4
bind = SUPER, 5, plugin:focusorlaunch:5
bind = SUPER, 6, plugin:focusorlaunch:6
bind = SUPER, 7, plugin:focusorlaunch:7
bind = SUPER, 8, plugin:focusorlaunch:8
bind = SUPER, 9, plugin:focusorlaunch:9

bind = SUPER, F11, fullscreenstate, -1  2   # application untouched, client fullscreen
bind = SUPER, F12, fullscreenstate,  2 -1   # application fullscreen, client untouched

bind = SUPER, G, togglegroup,
bind = SUPER SHIFT, G, moveoutofgroup,
bind = SUPER SHIFT, G, togglegroup,
bind = SUPER, left, moveintogroup, l
bind = SUPER, right, moveintogroup, r
bind = SUPER, up, moveintogroup, u
bind = SUPER, down, moveintogroup, d

bind = SUPER, W, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER SHIFT, V, togglefloating,
bind = SUPER, V, moveoutofgroup,
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER SHIFT, T, togglesplit, # dwindle

# Switch to prev/next workspace
bind = SUPER, A, workspace, -1
bind = SUPER, F, workspace, +1

# Move window/group to prev/next workspace
bind = SUPER, S, moveoutofgroup,
bind = SUPER, S, movetoworkspace, -1
bind = SUPER SHIFT, S, movetoworkspace, -1
bind = SUPER, D, moveoutofgroup,
bind = SUPER, D, movetoworkspace, +1
bind = SUPER SHIFT, D, movetoworkspace, +1

# Switch workspaces
bind = SUPER, F1, workspace, 1
bind = SUPER, F2, workspace, 2
bind = SUPER, F3, workspace, 3
bind = SUPER, F4, workspace, 4
bind = SUPER, F5, workspace, 5
bind = SUPER, F6, workspace, 6
bind = SUPER, F7, workspace, 7
bind = SUPER, F8, workspace, 8
bind = SUPER, F9, workspace, 9
bind = SUPER, F10, workspace, 10

# Move active window to a workspace
bind = SUPER SHIFT, F1, movetoworkspace, 1
bind = SUPER SHIFT, F2, movetoworkspace, 2
bind = SUPER SHIFT, F3, movetoworkspace, 3
bind = SUPER SHIFT, F4, movetoworkspace, 4
bind = SUPER SHIFT, F5, movetoworkspace, 5
bind = SUPER SHIFT, F6, movetoworkspace, 6
bind = SUPER SHIFT, F7, movetoworkspace, 7
bind = SUPER SHIFT, F8, movetoworkspace, 8
bind = SUPER SHIFT, F9, movetoworkspace, 9
bind = SUPER SHIFT, F10, movetoworkspace, 10

# Special workspaces
bind = SUPER, Z, togglespecialworkspace, one
bind = SUPER SHIFT, Z, movetoworkspacesilent, special:one
bind = SUPER, X, togglespecialworkspace, two
bind = SUPER SHIFT, X, movetoworkspacesilent, special:two
bind = SUPER, C, togglespecialworkspace, two
bind = SUPER SHIFT, C, movetoworkspacesilent, special:three
bind = SUPER SHIFT, minus, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:274, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
