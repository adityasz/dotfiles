# Vicinae
bindd = ALT,   space, The absolute best spotlight/raycast subset for Linux, exec, $bin_dir/vicinae toggle
bindd = SUPER, space, Window switcher, exec, $bin_dir/vicinae deeplink vicinae://extensions/vicinae/wm/switch-windows

# Swaync
bindd = SUPER, N, Toggle notification center, exec, swaync-client -t

# Color picker
bindd = SUPER, page_up, Autocopy lowercase hex, exec, hyprpicker -al

# Waybar
bindd = SUPER, insert, Toggle visibility, exec, killall -SIGUSR1 waybar

# Screenshot
bindd = ,            print, Screenshot selection and then edit,    exec, $bin_dir/omarchy-cmd-screenshot
bindd = SHIFT,       print, Screenshot selection to clipboard,     exec, $bin_dir/omarchy-cmd-screenshot smart clipboard
bindd = ALT,         print, Screenshot current window to disk,     exec, $bin_dir/hyprshot -m window -m active
bindd = SUPER,       print, Screenshot entire screen to disk,      exec, $bin_dir/hyprshot -m output -m active
bindd = SUPER SHIFT, print, Screenshot entire screen to clipboard, exec, $bin_dir/omarchy-cmd-screenshot fullscreen clipboard

# Lockscreen
bindd = SUPER, page_down, Lock the screen, exec, hyprlock
bindd = SUPER, page_down, Turn the screen off after one second, exec, sleep 1 && hyprctl dispatch dpms off

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# This was a part of the default config, never used it
# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
