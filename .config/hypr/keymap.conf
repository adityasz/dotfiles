# https://wiki.hyprland.org/Configuring/Binds/

bindd = ALT,   Space,   The absolute best alt-space thing on Linux, exec, vicinae
bindd = SUPER, page_up, The absolute best color picker on Linux,    exec, hyprpicker -a
bindd = SUPER, Insert,  Toggle waybar visibility,                   exec, killall -SIGUSR1 waybar
bindd = SUPER, Space,   Overview,                                   hyprexpo:expo, toggle

bindd =      , PRINT, Screenshot with editing, exec, $HOME/.local/bin/omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, $HOME/.local/bin/omarchy-cmd-screenshot smart clipboard
bindd = ALT,   PRINT, Screenshot current window to disk, exec, $HOME/.local/bin/hyprshot -m window -m active
bindd = SUPER, PRINT, Screenshot entire screen to disk, exec, $HOME/.local/bin/hyprshot -m output -m active
bindd = SUPER SHIFT, PRINT, Screenshot entire screen to clipboard, exec, $HOME/.local/bin/omarchy-cmd-screenshot fullscreen clipboard

bind = SUPER, page_down, exec, hyprlock
bind = SUPER, page_down, exec, sleep 1 && hyprctl dispatch dpms off

bind = SUPER, Tab, focuscurrentorlast
bind = SUPER, Tab, bringactivetotop
bind = SUPER, H, movefocus, l
bind = SUPER, H, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, L, movefocus, r
bind = SUPER, L, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, K, movefocus, u
bind = SUPER, K, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER, J, movefocus, d
bind = SUPER, J, bringactivetotop  # deprecated: figure out the right argument for alterzorder
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

bind = SUPER, 0, myplugin:focusorexec:0
bind = SUPER, 1, myplugin:focusorexec:1
bind = SUPER, 2, myplugin:focusorexec:2
bind = SUPER, 3, myplugin:focusorexec:3
bind = SUPER, 4, myplugin:focusorexec:4
bind = SUPER, 5, myplugin:focusorexec:5
bind = SUPER, 6, myplugin:focusorexec:6
bind = SUPER, 7, myplugin:focusorexec:7
bind = SUPER, 8, myplugin:focusorexec:8
bind = SUPER, 9, myplugin:focusorexec:9

# bind = SUPER CTRL, 0, exec, <unused>
bind = SUPER CTRL, 1, exec, kitty
bind = SUPER CTRL, 2, exec, $HOME/.local/bin/zen
bind = SUPER CTRL, 3, exec, $HOME/.local/bin/sioyek
bind = SUPER CTRL, 4, exec, $HOME/.local/bin/zed
bind = SUPER CTRL, 5, exec, dolphin
bind = SUPER CTRL, 6, exec, /opt/JetBrains/clion/bin/clion
bind = SUPER CTRL, 7, exec, $HOME/.local/bin/cursor
bind = SUPER CTRL, 8, exec, gnome-system-monitor
# bind = SUPER CTRL, 9, exec, <unused>

bind = SUPER, F11, fullscreenstate, -1  2   # application untouched, client fullscreen
bind = SUPER, F12, fullscreenstate,  2 -1   # application fullscreen, client untouched

bind = SUPER, G, togglegroup,
bind = SUPER SHIFT, G, moveoutofgroup,
bind = SUPER SHIFT, G, togglegroup,
bind = SUPER, left, moveintogroup, l
bind = SUPER, right, moveintogroup, r
bind = SUPER, up, moveintogroup, u
bind = SUPER, down, moveintogroup, d

bind = SUPER, W, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER, T, moveoutofgroup,
bind = SUPER, T, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER SHIFT, T, togglesplit, # dwindle

# Switch to prev/next workspace
bind = SUPER, A, workspace, -1
bind = SUPER, F, workspace, +1

# Move window/group to prev/next workspace
bind = SUPER, S, moveoutofgroup,
bind = SUPER, S, movetoworkspace, -1
bind = SUPER SHIFT, S, movetoworkspace, -1
bind = SUPER, D, moveoutofgroup,
bind = SUPER, D, movetoworkspace, +1
bind = SUPER SHIFT, D, movetoworkspace, +1

# Switch workspaces
bind = SUPER, F1, workspace, 1
bind = SUPER, F2, workspace, 2
bind = SUPER, F3, workspace, 3
bind = SUPER, F4, workspace, 4
bind = SUPER, F5, workspace, 5
bind = SUPER, F6, workspace, 6
bind = SUPER, F7, workspace, 7
bind = SUPER, F8, workspace, 8
bind = SUPER, F9, workspace, 9
bind = SUPER, F10, workspace, 10

# Move active window to a workspace
bind = SUPER SHIFT, F1, movetoworkspace, 1
bind = SUPER SHIFT, F2, movetoworkspace, 2
bind = SUPER SHIFT, F3, movetoworkspace, 3
bind = SUPER SHIFT, F4, movetoworkspace, 4
bind = SUPER SHIFT, F5, movetoworkspace, 5
bind = SUPER SHIFT, F6, movetoworkspace, 6
bind = SUPER SHIFT, F7, movetoworkspace, 7
bind = SUPER SHIFT, F8, movetoworkspace, 8
bind = SUPER SHIFT, F9, movetoworkspace, 9
bind = SUPER SHIFT, F10, movetoworkspace, 10

# Special workspaces
bind = SUPER, Z, togglespecialworkspace, one
bind = SUPER SHIFT, Z, moveoutofgroup,
bind = SUPER SHIFT, Z, movetoworkspacesilent, special:one
bind = SUPER, X, togglespecialworkspace, two
bind = SUPER SHIFT, X, moveoutofgroup,
bind = SUPER SHIFT, X, movetoworkspacesilent, special:two
bind = SUPER, C, togglespecialworkspace, three
bind = SUPER SHIFT, C, moveoutofgroup,
bind = SUPER SHIFT, C, movetoworkspacesilent, special:three
bind = SUPER, V, togglespecialworkspace, four
bind = SUPER SHIFT, V, moveoutofgroup,
bind = SUPER SHIFT, V, movetoworkspacesilent, special:four
bind = SUPER, B, togglespecialworkspace, five
bind = SUPER SHIFT, B, moveoutofgroup,
bind = SUPER SHIFT, B, movetoworkspacesilent, special:five
# Move window out of special workspace
bind = SUPER SHIFT, minus, moveoutofgroup
bind = SUPER SHIFT, minus, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:274, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
