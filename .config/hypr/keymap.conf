# hyprlang if DEBUG_CONFIG
$main_mod = ALT
# hyprlang endif
# hyprlang if !DEBUG_CONFIG
$main_mod = SUPER
# hyprlang endif

gesture = 3, horizontal, workspace

### When stuff hits the fan
# hyprlang if !DISABLE_PLUGIN_WM
bind  = $main_mod CTRL SHIFT, F9, wm:debuginfo
# hyprlang endif
bind  = $main_mod CTRL SHIFT, F10, exec, kitty
bind  = $main_mod CTRL SHIFT, F11, exec, ghostty
# hyprlang if DEBUG_CONFIG
bind  = $main_mod CTRL SHIFT, F12, exec, exit
# hyprlang endif
# hyprlang if !DEBUG_CONFIG
bind  = $main_mod CTRL SHIFT, F12, exec, uwsm stop
# hyprlang endif

### Overview
# hyprlang if !DISABLE_PLUGIN_HYPRVIEW
hyprview-gesture = 3, vertical, toggle
bind  = $main_mod, up, hyprview:toggle, placement:adaptive
# hyprlang endif

### (Focus/Move/)Launch apps
$command_1 = kitty
$command_2 = $bin_dir/zen
$command_3 = $bin_dir/sioyek
$command_4 = $bin_dir/zed
$command_5 = dolphin
$command_6 = $bin_dir/pycharm
$command_7 = $bin_dir/cursor
$command_8 = gnome-system-monitor
# ghostty is inferior to kitty in every way; I had to ssh into a terrible server
# so kitten ssh scripts wouldn't run on it. Had to use tmux, so needed a
# keybind-free terminal.
$command_0 = ghostty
# hyprlang if !DISABLE_PLUGIN_WM
plugin {
    wm {
# hyprlang if !DEBUG_CONFIG
        app_1 = kitty,                   $command_1
        app_2 = zen,                     $command_2
        app_3 = sioyek,                  $command_3
        app_4 = dev.zed.Zed-Preview,     $command_4
        app_5 = org.kde.dolphin,         $command_5
        app_6 = jetbrains-pycharm,       $command_6
        app_7 = Cursor,                  $command_7
        app_8 = org.gnome.SystemMonitor, $command_8
        app_0 = com.mitchellh.ghostty,   $command_0
# hyprlang endif
# hyprlang if DEBUG_CONFIG
        app_1 = Alpha,   $bin_dir/dummy_app Alpha
        app_2 = Bravo,   $bin_dir/dummy_app Bravo
        app_3 = Charlie, $bin_dir/dummy_app Charlie
        app_4 = Delta,   $bin_dir/dummy_app Delta
        app_5 = Echo,    $bin_dir/dummy_app Echo
        app_6 = Foxtrot, $bin_dir/dummy_app Foxtrot
        app_7 = Golf,    $bin_dir/dummy_app Golf
        app_8 = Hotel,   $bin_dir/dummy_app Hotel
# hyprlang endif
    }
}
