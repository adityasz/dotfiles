# xremap /home/aditya/.config/xremap/config.yml

modmap:
  - name: Global
    remap:
      rightalt:
        held: fn
        alone: fn
      capslock: esc

virtual_modifiers:
  - fn

keymap:
  - name: right alt layer
    remap:
      fn-1: f1
      fn-2: f2
      fn-3: f3
      fn-4: f4
      fn-5: f5
      fn-6: f6
      fn-7: f7
      fn-8: f8
      fn-9: f9
      fn-0: f10
      fn-minus: f11
      fn-equal: f12
      fn-h: left
      fn-j: down
      fn-k: up
      fn-l: right
      fn-semicolon: home
      fn-apostrophe: end
      fn-leftbrace: pageup
      fn-slash: pagedown
      fn-tab: alt-tab

  - name: disable stupid linux touchpads
    remap:
      nextsong:
        launch: ["/home/aditya/.local/bin/toggle-touchpad-clicks"]

  - name: comfy keymap
    exact_match: true
    application:
      not: [kitty,
            zen,
            zen-twilight,
            zen-beta,
            zen-alpha,
            jetbrains-idea,
            jetbrains-clion,
            jetbrains-pycharm,
            jetbrains-rustrover,
            jetbrains-dataspell,
            dev.zed.Zed,
            dev.zed.Zed-Preview,
            com.raggesilver.BlackBox,
            sioyek,
            # Cursor,
            qemu-system-x86_64,
            mpv]
