[display]
default_table_page_size = 10
cell_output = "above"
default_width = "medium"
theme = "system"
code_editor_font_size = 14
reference_highlighting = false
dataframes = "rich"

[save]
format_on_save = false
autosave_delay = 1000
autosave = "off"

[server]
follow_symlink = true
browser = "default"

[formatting]
line_length = 79

[completion]
activate_on_typing = true
copilot = false

[snippets]
include_default_snippets = true
custom_paths = []

[ai]
mode = "manual"
rules = ""

[ai.bedrock]

[ai.open_ai]

[ai.anthropic]

[ai.google]

[runtime]
watcher_on_save = "lazy"
auto_instantiate = true
output_max_bytes = 8000000
on_cell_change = "autorun"
std_stream_max_bytes = 1000000
auto_reload = "autorun"
reactive_tests = true
default_sql_output = "auto"

[package_management]
manager = "uv"

[experimental]

[keymap]
preset = "vim"

[keymap.overrides]

[language_servers.pylsp]
enabled = true
enable_pylint = false
enable_ruff = true
enable_pyflakes = false
enable_pydocstyle = false
enable_flake8 = false
enable_mypy = true

[diagnostics]
